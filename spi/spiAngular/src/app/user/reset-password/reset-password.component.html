<div class="container-sm mt-5" [hidden]="submitted">
  <div class="row justify-content-center">
    <div class="col-5">
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="InputPassword1">Password</label>
          <input type="password" class="form-control" id="InputPassword1" required [(ngModel)]="user.password" name="InputPassword1">
        </div>
        <div class="form-group">
          <label for="InputPassword2">Repeat Password</label>
          <input type="password" class="form-control" id="InputPassword2" required [(ngModel)]="user.password2" name="InputPassword2">
        </div>
        <div class="text-right">
          <button type="submit" class="btn btn-success btn-sm mx-3">Confirm</button>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="row justify-content-center" [hidden]="!submitted">
  <div class="text-center mt-5 py-4 bg-light rounded-pill border border-info" style="width: 400px;">
    <h4>You Recovery Password Successfully!</h4>
    <a class="btn btn-success btn-sm mt-3" href="user/login">Login</a>
  </div>
</div>
