<div class="container-sm mt-5" [hidden]="submitted">
  <div class="row justify-content-center">
    <div class="col-5">
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="inputUserName">User Name</label>
          <input type="text" class="form-control" id="inputUserName" placeholder="Luis" required [(ngModel)]="user.username" name="inputUserName">
        </div>
        <div class="form-group">
          <label for="inputEmail">Email address</label>
          <input type="email" class="form-control" id="inputEmail" placeholder="name@example.com" required [(ngModel)]="user.email" name="inputEmail">
        </div>
        <div class="form-group">
          <label for="InputPassword1">Password</label>
          <input type="password" class="form-control" id="InputPassword1" required [(ngModel)]="user.password" name="InputPassword1">
        </div>
        <div class="form-group">
          <label for="InputPassword2">Repeat Password</label>
          <input type="password" class="form-control" id="InputPassword2" required [(ngModel)]="user.password2" name="InputPassword2">
        </div>
        <div class="text-right">
          <button type="submit" class="btn btn-success btn-sm mx-3">Register</button>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="row justify-content-center" [hidden]="!submitted">
  <div class="text-center mt-5 py-4 bg-light rounded-pill border border-info" style="width: 400px;">
    <h4>You Register Successfully!</h4>
    <a class="btn btn-success btn-sm mt-3" href="user/login">Login</a>
  </div>
</div>
