<div class="container-sm mt-5">
  <div class="row justify-content-center">
    <div class="col-5 bg-light p-3 rounded">
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="inputUserName">User Name</label>
          <input type="text" class="form-control" id="inputUserName" placeholder="Luis" required [(ngModel)]="user.username" name="inputUserName">
        </div>
        <div class="form-group">
          <label for="InputPassword1">Password</label>
          <input type="password" class="form-control" id="InputPassword1" required [(ngModel)]="user.password" name="InputPassword1">
        </div>
        <div class="text-right">
          <button type="submit" class="btn btn-success btn-sm mx-3">Login</button>
        </div>
      </form>
      <a href="user/password_reset" class="text-decoration-none"><small>Recovery password</small></a>
    </div>
  </div>
</div>
