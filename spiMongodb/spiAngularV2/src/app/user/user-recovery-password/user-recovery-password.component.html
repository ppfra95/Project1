<div class="container-sm mt-5" [hidden]="submitted">
  <div class="row justify-content-center">
    <div class="col-5">
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="inputEmail">Email address</label>
          <input type="email" class="form-control" id="inputEmail" placeholder="name@example.com" required [(ngModel)]="user.email" name="inputEmail">
        </div>
        <div class="text-right">
          <button type="submit" class="btn btn-success btn-sm mx-3">Recovery</button>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="row justify-content-center" [hidden]="!submitted">
  <div class="text-center mt-5 py-4 bg-light rounded border border-info" style="width: 400px;">
    <h4>Check your <strong>email!</strong></h4>
    <a class="btn btn-success btn-sm mt-3" href="">Home</a>
  </div>
</div>
